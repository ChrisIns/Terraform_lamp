name: Terraform

on:
  push:
    branches: [master]

jobs:
  terraform:
    name: 'Terraform'
    runs-on: self-hosted
    steps:
      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
      - name: Terraform Init
        id: init
        run: terraform init
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
