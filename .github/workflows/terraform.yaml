# test cicd for terraform 2

name: Terraform

on:
  push:
    branches: [master]

jobs:
  terraform:
    name: 'Terraform'
    runs-on: self-hosted
    env:
      working-directory: ../../
    steps:
      - name: Where am i
        id: where
        run: pwd
        working-directory: ${{env.working-directory}}
      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        working-directory: ${{env.working-directory}}  
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{env.working-directory}}
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ${{env.working-directory}}
